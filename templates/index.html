<!DOCTYPE html>
<html>
<head>
    <title>HCI Paper Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>ðŸ“‘ Upload Research Paper (PDF)</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        <label>Paper Title:</label>
        <input type="text" name="title" class="input"><br>

        <label>Authors / Venue / Year:</label>
        <input type="text" name="authors" class="input"><br>

        <label>Upload PDF (mandatory):</label>
        <input type="file" name="pdf_file" accept=".pdf" required><br>

        <label>Notes / Audience:</label>
        <textarea name="notes" rows="3" class="textarea"></textarea><br>

        <button type="submit" class="btn">Analyze</button>
    </form>
</div>
</body>
</html>
